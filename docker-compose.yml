version: '3'
services:

  #MySQL用コンテナ
  mysql:
    container_name: mysql
    image: mysql:latest
    volumes:
      - ./mysql:/var/lib/mysq
    ports:
      - 3308:3308
    environment:
      - MYSQL_ROOT_PASSWORD=root
      # - MYSQL_DATABASE=user
      - MYSQL_USER= ActiveTurtle88
      - MYSQL_PASSWORD=GitnyZD3277

  #phpMyAdmin用コンテナ
  phpmyadmin:
    container_name: phpMyAdmin
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOST: mysql
    restart: always
    ports:
      - "3301:80"

  #php用コンテナ
  php:
    container_name: php-apache
    build: ./php
    volumes:
      - .:/var/www/html
    ports:
      - 8080:80
    depends_on:
      - mysql
